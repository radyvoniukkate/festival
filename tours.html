  <section class="main">
    <h2>Тури</h2>
    <div class="tours">
  <button id="tour1">Тур 1</button>
  <button id="tour2">Тур 2</button>
  <button id="tour3">Тур 3</button>
</div>
    <div class="sort">
    <button id="sortBtnId">Сортувати за id</button>
    <button id="sortBtn">Сортувати за балами</button>
    <button id="sortBtnDate">Сортувати за датою</button>
    </div>
   <div id="table-container">
        <table id="participantsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я</th>
                    <th>Пошта</th>
                    <th>Завдання</th>
                    <th>Бали</th>
                    <th>Дата та час виступу</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <!-- Рядки з учасниками будуть додані тут -->
            </tbody>
        </table>
    </div>
    <div class="btns">
        <button id="addBtn"  style="display: none;">Додати</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="createForm">
                <input type="hidden" id="participantId" name="participantId">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Пошта:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="task">Завдання:</label>
                <select id="task" name="task" required>
                <option value="пейзаж">Пейзаж</option>
                <option value="натюрморт">Натюрморт</option>
                <option value="портрет">Портрет</option>
            </select><br>
                <label for="score1">Бали 1:</label>
            <input type="number" id="score1" name="score1" min="0" max="10" required><br>
            <label for="score2">Бали 2:</label>
            <input type="number" id="score2" name="score2" min="0" max="10" required><br>
            <label for="score3">Бали 3:</label>
            <input type="number" id="score3" name="score3" min="0" max="10" required><br>
            <label for="score4">Бали 4:</label>
            <input type="number" id="score4" name="score4" min="0" max="10" required><br>
                <label for="datetime">Дата та час виступу:</label>
                <input type="datetime-local" id="datetime" name="datetime" required><br>
                <button type="submit">Зберегти</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
